<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style>
/* Global CSS */
* {
	margin: 0;
	padding: 0;
}

a {
	text-decoration: none;
	color: black;
}

ul, ol {
	list-style: none;
}

header, section, footer {
	margin: 0 auto;
}

/* Header CSS */
header {
	width: 800px;
	height: 150px;
	background: pink;
	position: relative;
}

header>#top_nav {
	position: absolute;
	height: 30px;
	width: 200px;
	right: 1px;
	top: 1px;
	font-size: 0.6em;
}

header>hgroup {
	height: 80px;
	padding-top: 30px;
	text-align: center;
	font-size: 1.3em;
}

header>#main_nav {
	width: 400px;
	margin: 0 auto;
	height: 40px;
	font-size: 1.3em;
}

header>#top_nav>ul>li {
	float: left;
	margin: 0 5px;
}

header>#main_nav>ul>li {
	float: left;
	margin: 0 20px;
}
/* Section CSS */
section {
	width: 800px;
	height: 500px;
	background: gray;
}

#left_aside {
	float: left;
	width: 150px;
	height: 500px;
	background: green;
}

#center_aside {
	float: left;
	width: 550px;
	height: 500px;
	background: white;
}

#right_aside {
	float: left;
	width: 100px;
	height: 500px;
	background: gray;
}

#right_aside>img {
	margin: 5px 10px;
}
/* Footer CSS */
footer {
	width: 800px;
	height: 50px;
	background: black;
}

#center_table {
	border: 1px solid red;
	width: 550px;
	height: 500px;
}

.bt>a {

	line-height:20px; /* 글자의높이와 height 높이를 동일 하게맞춰주어야함 !! */

	display: block;
	width: 80px;
	height: 20px;
	/* inline을 block으로바꿈,inline은 배치 하기가 어려움  */
	border: 15px solid black;
	border-radius:30px;
    margin: 40px auto;
    background: red;
	box-shadow:5px 5px 5px black;
	color: white;
	 

}
</style>
